<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Material Design Button</title>
<style>
	h1{
	text-align: center;
	margin-top: 4em;
	}
	.main{
	width: 100%;
	max-width: 960px;
	}
	.button {
	overflow: hidden;
	width: 480px;
	margin: 0 auto;
	padding: 5em 12em;
	display: block;
	text-decoration: none;
	font-size: 1.2em;
	position: relative;
	text-align: center;
	color: #fdfdfd;
	background: #32007d;
	-webkit-box-shadow: 0px 3px 10px -2px rgba(0,0,0,0.9);
	box-shadow: 0px 3px 10px -2px rgba(0,0,0,0.9);
	-webkit-transition: all .3s ease-out;
	transition: all .3s ease-out;
	}
	.button:hover {
	-webkit-transform: scale(1.05);
	-ms-transform: scale(1.05);
	transform: scale(1.05);
	-webkit-box-shadow: 0px 28px 12px -16px rgba(0,0,0,0.3);
	box-shadow: 0px 28px 12px -16px rgba(0,0,0,0.3);
	}
	.ripple {
	position: absolute;
	border-radius: 100%;
	width: 0;
	height: 0;
	background: rgba(255, 255, 255, 0.2);
	-webkit-transition: all .3s ease-out;
	transition: all .3s ease-out;
	overflow: hidden;
	}
	.stoptransition {
	-webkit-transition: none;
	transition: none;
	}
</style>
</head>
<body>
	<h1>This is Demo!</h1>
	<a href="#" class="button">Fontech</a>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
	<script>
	$(document).ready( function (){
	//appends the overlay to each button
	$(".button").each( function(){
	var $this = $(this);
	$this.append("<div class='ripple'></div>");
	});


	$(".button").click(function(e){
	var $clicked = $(this);

	//gets the clicked coordinates
	var offset = $clicked.offset();
	var relativeX = (e.pageX - offset.left);
	var relativeY = (e.pageY - offset.top);
	var width = $clicked.width();


	var $ripple = $clicked.find('.ripple');

	//puts the ripple in the clicked coordinates without animation
	$ripple.addClass("stoptransition");
	$ripple.css({"top" : relativeY, "left": relativeX});
	$ripple[0].offsetHeight;
	$ripple.removeClass("stoptransition");
	$ripple.css({ "width": width * 4, "height": width * 4, "margin-left": -width * 2, "margin-top": -width * 2 });

	setTimeout(function(){
	//resets the overlay and button
	$ripple.addClass("stoptransition");
	$ripple.attr("style", "");
	$ripple[0].offsetHeight;
	$clicked.removeClass("hovered");
	$ripple.removeClass("stoptransition");
	}, 300 );
	});
	});

	</script>

</body>
</html>
