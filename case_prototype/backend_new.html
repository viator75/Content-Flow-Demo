<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="title" content="我是新黨，陳彥伯">
<meta name="description" content="台北市議員新黨候選人陳彥伯網站後台">
<link rel="shortcut icon" href="http://viator75.github.io/Demo/case_prototype/images/logo.png" type="image/png" />
<link rel="Bookmark" href="http://viator75.github.io/Demo/case_prototype/images/logo.png" type="image/png" />
<link rel="icon" href="http://viator75.github.io/Demo/case_prototype/images/logo.png" type="image/png" />
<link rel="image_src" type="image/jpeg" href="http://viator75.github.io/Demo/case_prototype/images/facebook_show.jpg" />
<meta name="Author" content="Fontech方客特有限公司">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=yes">
<link href="stylesheets/backend.css" media="screen" rel="stylesheet" type="text/css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<title>新黨候選人陳彥伯網站後台</title>
</head>
<body>
<div class="wrapper">
	<nav class="manager-bar">
	<div class="container">
		<h2>管理後台</h2>
		<ul class="ul">
			<a href="#" title="問政成績單"><li class="li">問政成績單</li></a>
			<a href="#" title="服務大小事"><li class="li">服務大小事</li></a>
			<a href="#" title="活動萬花筒"><li class="li">活動萬花筒</li></a>
			<a href="#" title="新聞播報室"><li class="li">新聞播報室</li></a>
			<a href="#" title="登出"><li class="li logout">登出</li></a>
		</ul>
	</div>

	</nav><!-- fixed bar -->











	<!-- 新增（編輯）頁面 -->
	<section>
		<div class="container backend-main backend-workarea">
			<p class="backend-underline-text">上傳</p><!-- 若為編輯狀態則顯示「編輯」 -->
			<form class="fill-area">
				<label for="category">分類</label><!-- 此為主分類，選完後才會開始讀取子分類 -->
				<select name="category">
					<option value="0"></option>
					<option value="1">問政成績單</option>
					<option value="2">服務大小事</option>
					<option value="3">活動萬花筒</option>
					<option value="4">新聞播報室</option>
				</select>
				<label for="sub-category">子分類</label><!-- 此為子分類，在選完主分類之後才會讀取出來，若為「活動萬花筒」則不需要選擇子分類，因為該分類以「年份」做分類 -->
				<select name="sub-category">
					<option value="0"></option>
					<option value="1">子分類一</option>
					<option value="2">子分類二</option>
					<option value="3">子分類三</option>
				</select>

				<label for="date">日期</label>
				<input type="date" name="" value="" placeholder=""><!-- 日期填寫的表格某些瀏覽器不支援HTML5，不知道rails的套件是怎麼安排這個地方？想說接完後台再修前台，格式為年、月、日 -->
				<label for="image">上傳圖片</label>
				<input type="file" name="image" value="" placeholder="請上傳圖片">
				<label for="title">標題</label>
				<input type="text" name="title" value="" placeholder="請輸入標題">

				<p class="form-hint">請檢查此欄位</p><!-- 此為驗證用訊息，再出現錯誤的欄位出現提示 -->



				<label for="content" class="textarea-anchor"></label>
				<textarea name="content" placeholder="請在此輸入內容介紹，字數上限250字。"></textarea>
				<label for="url">網址連結</label>
				<input type="text" name="" value="" placeholder="例如：http://www.fontech.com.tw/">
				<br>
				<br>
				<button type="" class="delete left-btn">刪除</button><!-- 若為編輯狀態則不顯示此按鈕 -->
				<div class="btn-pull-right">
					<button type="" class="cancel right-btn">取消</button><!-- 回上一頁 -->
					<button type="" class="upload  right-btn">上傳</button>
				</div>
			</form>
		</div>
	</section>












	<footer>
		<p>Copyright @ 2014 All Rights Reserved</p>
	</footer>
</div><!-- wrapper -->
</body>
</html>
