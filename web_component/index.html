	<section>

	</section>
	<section>
		<h1>Round buttons for action</h1>
			<button type="submit" class="primary round">Primary</button>
			<button type="submit" class="secondary round">Secondary</button>
			<button type="submit" class="danger round">Danger</button>
			<button type="submit" class="cancel round">Cancel</button>
			<button type="submit" class="disable round">Disabled</button>
	</section>
	<section>
		<h1>Forms</h1>
			<fieldset>
				<legend>Form sample</legend>
					<input id="checkbox1" type="checkbox" checked>
					<label for="checkbox1" data-text-true="Yes" data-text-false="No"><i></i></label>

					<input type="date" name="" value="" placeholder="">
					<input type="datetime-local" name="" value="" placeholder="">
					<input type="datetime" name="" value="" placeholder="">
					<input type="email" name="" value="" placeholder="">
					<input type="file" name="" value="" placeholder="">
					<input type="password" name="" value="" placeholder="">
					<input type="text" name="" value="" placeholder="">
					<textarea></textarea>
			</fieldset>
	</section>
